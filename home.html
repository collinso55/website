<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seedhome</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="hero">
        <div class="bg"></div>
        <div class="textcontainer">
            <h1>IWS WOC MARKET</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laborum magnam rem in porro dolor</p>
            <button class="btn" id="getstartedbtn">Get started</button>
        </div>
    </div>
    <div class="popup" id="popupcontainer">
        <div class="popup-content">
            <span class="closebtn" id="close">&times</span>
            <h2 class="form-title">Signup to iws market</h2>
            <form action="./index.html" class="form" id="formcontainer">
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" placeholder="username" id="usename"
                    required>
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" placeholder="password" id="password" 
                    required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">confirm-password</label>
                    <input type="password" placeholder="confirm password" id="confirm-password" 
                    required>
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="Email" placeholder="Enter your email" id="Email" 
                    required>
                </div>
                <button type="submit" class="btn">Get started</button>
        </div>
    </div>
   <script src="home.js"></script>
</body>
</html>
